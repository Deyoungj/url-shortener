{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>url shortener</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'shortener/css/mdb.min.css' %}" />
  </head>
  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:weight@100;200;300;400;500;600;700;800&display=swap");
  
  
  
  
  
  .search{
  position: relative;
  box-shadow: 0 0 40px rgba(51, 51, 51, .1);
    
  }
  
  .search input{
  
   height: 60px;
   text-indent: 25px;
   border: 2px solid #d6d4d4;
  
  
  }
  
  
  .search input:focus{
  
   box-shadow: none;
   border: 2px solid blue;
  
  
  }
  
  .search .fa-search{
  
   position: absolute;
   top: 20px;
   left: 16px;
  
  }
  
  .search button{
  
   position: absolute;
   top: 5px;
   right: 5px;
   height: 50px;
   width: 110px;
   background: blue;
  
  }
    </style>
  
      <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
    
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar brand -->
          <a class="navbar-brand mt-2 mt-lg-0" href="{% url 'home' %}">
            <h3>url shortener</h3>
          </a>
          <!-- Left links -->
        </div>
    
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
      
     <!-- Jumbotron -->
     <div class="p-5 text-center  justify-content-center">
      <form method="post" action="">
        {% csrf_token %}
  
        <div class="container">
  
          <div class="row height d-flex justify-content-center align-items-center">
  
            <div class="col-md-8">
  
              <div class="search">
                <i class="fa fa-search"></i>
                <!-- <input type="text" name="searched" class="form-control" placeholder="Search"> -->
                {{form.url}}
                <button class="btn btn-primary" type="submit">Search</button>
              </div>
              
            </div>
            
          </div>
      </div>
  
      </form>
      <div class="d-flex justify-content-center ">
        <div class="card mt-4 align-items-start" style="width: 55rem;">
          <div class="card-body">
            <h4>your shorten url:</h4>
            <a href=" {% url 'urlredirect' slug %} ">{{short_url}}</a>
          
          </div>
        </div>
      </div>
      
  
    </div>


</body>
</html>
